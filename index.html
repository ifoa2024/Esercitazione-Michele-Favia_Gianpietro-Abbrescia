<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rubrica con Bootstrap</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
  <body>
    <h1 class="text-center my-4">Rubrica con Bootstrap</h1>

    <!-- Sezione mostra/nascondi rubrica -->
    <div class="container">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <button id="btnShow" type="button" class="btn btn-primary">Nascondi<i class="bi bi-eye-slash-fill"></i></button>
            </div>
        </div>
    </div>

    <!-- Sezione input e pulsanti -->
    <div class="container my-5">
        <div class="row">
            <div class="col-12">
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="inputName" type="text" class="form-control" placeholder="Name">
                    <input id="inputNumber" type="text" class="form-control" placeholder="Number">
                    <button id="btnAdd" class="btn btn-outline-primary">Aggiungi</button>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                    <input id="inputDelete" type="text" class="form-control" placeholder="Name">
                    <button id="btnDelete" class="btn btn-outline-danger">Elimina</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Sezione tabella -->
    <div class="container">
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Numero</th>
                            <th scope="col">Azioni</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                    <tfoot>
                        <tr>
                            <th>Totale</th>
                            <td colspan="2" id="tot">0</td>
                        </tr>
                    </tfoot>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modalEdit" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modifica Contatto</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="formEdit">
                        <div class="mb-3">
                            <label for="editName" class="form-label">Nome</label>
                            <input id="editName" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="editNumber" class="form-label">Numero</label>
                            <input id="editNumber" type="text" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-warning">Salva Modifiche</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast di conferma -->
    <div id="toastContainer" class="position-fixed bottom-0 end-0 p-3" style="z-index: 11;"></div>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
